pan></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="xml"><span class="tag">&lt;<span class="name">cluster</span>&gt;</span></span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="code">	&lt;node ip="10.0.0.171" port="1888" uuid="423c7627-f95d-4e07-bc20-b5cedfcf4946" /&gt;</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="code">	&lt;node ip="10.0.0.241" port="1888" uuid="423c7627-f95d-4e07-bc20-b5cedfcf4946" /&gt;</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="xml"><span class="tag">&lt;/<span class="name">cluster</span>&gt;</span></span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="emphasis">***</span>*/</span></span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"><span class="markdown">/<span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="emphasis">***</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown">mxml<span class="emphasis">_node_</span>t <span class="emphasis">*mxmlFindElement(mxml_node_t *</span>node, mxml<span class="emphasis">_node_</span>t <span class="emphasis">*top,const char *</span>name, const char <span class="emphasis">*attr,const char *</span>value, int descend);</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="code">	node: 被查找的节点</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="code">	top: 顶层节点</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="code">	name: 元素名 node</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="code">	attr: 属性名 ip</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="code">	value: 属性值 10.0.0.171</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="code">	descend: MXML_NO_DESCEND 含义是不查看任何的子节点在 XML 元素层次中， 仅查看同层级的节点或者父节点直到到达根节点或者 top 节点.</span></span></span></span><br><span class="line"><span class="comment"><span class="markdown">　　　　　　 MXML<span class="emphasis">_DESCEND_</span>FIRST 含义是向下搜索到一个节点的第一个匹配子节点， 但不再继续向下搜索。你一般使用于遍历一个父节点的直接的子节点。</span></span></span><br><span class="line"><span class="comment"><span class="markdown">　　　　　　 MXML_DESCEND 含义是可以一直向下搜索.</span></span></span><br><span class="line"><span class="comment"><span class="markdown"><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="strong">*****</span><span class="emphasis">***</span>*/</span></span></span><br><span class="line">FILE *fp = fopen(<span class="string">"xxx.xml"</span>, <span class="string">"r"</span>);</span><br><span class="line">mxml_node_t *cluster = mxmlLoadFile(NULL, fp, MXML_NO_CALLBACK);</span><br><span class="line">mxml_node_t *node = mxmlFindElement(cluster, cluster, <span class="string">"node"</span>, NULL, NULL, MXML_DESCEND);</span><br><span class="line"><span class="keyword">while</span> (node)&#123;</span><br><span class="line">	<span class="keyword">const</span> char *ip = mxmlElementGetAttr(node, <span class="string">"ip"</span>);</span><br><span class="line">	<span class="keyword">const</span> char *port = mxmlElementGetAttr(node, <span class="string">"port"</span>);</span><br><span class="line">	<span class="keyword">const</span> char *uuid = mxmlElementGetAttr(node, <span class="string">"uuid"</span>);</span><br><span class="line">	node = mxmlFindElement(node, cluster, <span class="string">"node"</span>, NULL, NULL, MXML_DESCEND);</span><br><span class="line">&#125;</span><br><span class="line">mxmlDelete(cluster);</span><br></pre></td></tr></table></figure>

    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
